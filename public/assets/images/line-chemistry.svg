<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Hockey analytics logo - rink with puck -->

  <!-- Ice rink outline -->
  <rect x="10" y="25" width="100" height="70" rx="20" ry="20" fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- Center line -->
  <line x1="60" y1="25" x2="60" y2="95" stroke="#ef4444" stroke-width="2"/>

  <!-- Center circle -->
  <circle cx="60" cy="60" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>

  <!-- Puck in center -->
  <ellipse cx="60" cy="60" rx="8" ry="4" fill="#1f2937"/>

  <!-- Goal lines -->
  <line x1="25" y1="35" x2="25" y2="85" stroke="#ef4444" stroke-width="2"/>
  <line x1="95" y1="35" x2="95" y2="85" stroke="#ef4444" stroke-width="2"/>

  <!-- Analytics dots (representing data points) -->
  <circle cx="40" cy="50" r="3" fill="#22c55e"/>
  <circle cx="45" cy="70" r="3" fill="#22c55e"/>
  <circle cx="75" cy="45" r="3" fill="#22c55e"/>
  <circle cx="80" cy="65" r="3" fill="#22c55e"/>
  <circle cx="50" cy="55" r="3" fill="#f59e0b"/>
  <circle cx="70" cy="68" r="3" fill="#f59e0b"/>
</svg>
